<!DOCTYPE html>

<body>

<h1>Registration Form</h1>

<form action="#" method="post">
    <label>Full Name: <input type="text" name="name" required></label><br><br>
    <label>Username: <input type="text" name="username" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    <label>Re-enter Password: <input type="password" name="repassword" required></label><br><br>
    <label>Address: <input type="text" name="address"></label><br><br>
    <label>Age: <input type="number" name="age"></label><br><br>
    <label>Gender: 
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </label><br><br>
    <input type="submit" value="Save">
</form>

</body>
</html>
